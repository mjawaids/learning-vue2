<!DOCTYPE html>
<html>
  <head>
      <title></title>
  </head>
  <body>

          <input type="text" id="input" v-model="message">
          <p>Value of input is: {{message}}</p>

        new Vue({
            el: '#root',
            data: {
                message: 'Salam!'
            }
        });

      </script>

  </body>
</html>
